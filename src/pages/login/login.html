<ion-content padding id="page-aqua-login">

  <div class="login-box">
      <ion-row>
        <ion-col col-12>
          <ion-label id="user-name" class="login-text">Name</ion-label>
          <ion-input type="text" class="login-text" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
          <ion-label id="phone-number" class="login-text">Phone Number</ion-label>
          <ion-input type="Number" class="login-text" name="phone-number" [(ngModel)]="registerCredentials.phone"
            required (keyup.enter)="handleLogin()"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
            <button class="login-button" (click)="handleLogin()" >Login</button>
        </ion-col>
      </ion-row>
  </div>

</ion-content>
